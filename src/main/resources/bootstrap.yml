server:
  port: 8082
jwt:
  secret: your-secret-key-here-make-it-long-and-secure
  expiration: 120000 # 2 minutes in milliseconds
spring:
  application:
    name: msv-maven-student
    version: "@project.version@"
  profiles:
    active: prod
  cloud:
    vault:
      enabled: true
      host: ${VAULT_HOST:localhost}
      port: ${VAULT_PORT:8200}
      scheme: http
      authentication: TOKEN
      token: 00000000-0000-0000-0000-000000000000
      kv:
        enabled: true
        application-name: msv-maven-student
        backend: secret
        version: 2
  output:
    ansi:
      enabled: ALWAYS
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
  api-docs:
    enabled: true
    path: /v3/api-docs
openapi:
  info:
    github:
      url: https://github.com/josephmn/msv-maven-student.git
      definition: https://github.com/josephmn/msv-maven-student/blob/main/src/main/resources/openapi.yaml
    terms: http://swagger.io/terms/
    contact:
      name: Joseph Magallanes
      email: developer.senior@example.pe
      url: https://www.linkedin.com/in/joseph-magallanes-nolazco/
    servers:
      url: http://localhost:${server.port}
      description: Local server Swagger
logging:
  level:
    root: INFO
