server:
  port: 8082

app:
  security:
    username: jorge
    password: jorge123
spring:
  application:
    name: msv-maven-student
    version: "@project.version@"
  profiles:
    active: prod
  cloud:
    vault:
      enabled: true
      host: ${VAULT_HOST:localhost}
      port: ${VAULT_PORT:8200}
      scheme: http
      authentication: TOKEN
      token: 00000000-0000-0000-0000-000000000000
      kv:
        enabled: true
        application-name: msv-maven-student
        backend: secret
        version: 2
  output:
    ansi:
      enabled: ALWAYS
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
  api-docs:
    enabled: true
    path: /v3/api-docs
logging:
  level:
    root: INFO